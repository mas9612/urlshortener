<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <div id="error">{{ error }}</div>

    <form action="{% url 'shortener:index' %}" method="post">
        {% csrf_token %}
        <input name="url" type="text" placeholder="Enter URL...">
        <button type="submit">Submit</button>
    </form>

    <div id="shorten">{{ shorten }}</div>
</body>
</html>
